parametrage.codParam.isDematMaintenance		= Si le service de d\u00E9mat\u00E9rialisation (GED ou FileSystem) est en maintenance
parametrage.codParam.nbOpiBatch				= Nombre d'OPI maximum trait\u00E9s par le batch BATCH_ASYNC_OPI (0 = pas de limite)
parametrage.codParam.utiliseParamCCDecision	= Si le param\u00E9trage sp\u00E9cifique est ouvert aux centres de candidatures. Oui : si le t\u00E9moin est actif sur le centre celui-ci pourra modifier le param\u00E9trage. Non : bloque toutes modifications du param\u00E9trage pour tous les centres de candidature. Impacte les motivations d'avis, les types de d\u00E9cision et les mails.

