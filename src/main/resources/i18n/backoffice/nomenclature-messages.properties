parametrage.codParam.utiliseSynchroIne		= Si l'\u00E9tablissement utilise la synchronisation des donn\u00E9es d'un \u00E9tudiant par INE (si non coch\u00E9, la synchronisation se fait seulement sur le login et donc le supannEtuId de l'\u00E9tudiant)
